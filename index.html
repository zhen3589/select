<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/select.css">
    <title>Document</title>
</head>

<body>

    <p>默认：</p>
    <div id="select1" class="select"></div>

    <br>

    <p>已配置：</p>
    <div id="select" class="select"></div>

    

    <span class="default"></span>
    <script src="./js/jQuery.js"></script>
    <script src="./js/city_code.js"></script>
    <script src="./js/select.js"></script>

    <script>

        // 未添加配置、默认
        $('#select1').Select(res => {
            console.log(res); // 已选择区域信息
            
        })

        /* ------------------------------------------ >
        * 配置项
        * text:提示词; 默认'请选择区域'
        * expandTrigger: click | mouseover; 默认click
        * style: jQuery改变css方式
        */
        let options = {
            width: '300px',
            height: '50px',
            color: '#93b9ff',
            borderColor: '#93b9ff',
            text: '省市区选择',
            expandTrigger: 'mouseover',
        }
        // 初始化 select
        $('#select').Select(res => {
            console.log(res); //  res 返回已选择区域信息
        }, options)

    </script>
</body>

</html>
