<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="select.css">
    <title>Document</title>
</head>

<body>

    <div id="select" class="select"></div>
    <div id="select1" class="select"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="city_code.js"></script>
    <script src="./select.js"></script>

    <script>
        
        /*
        * 配置项
        * text:提示词; 默认'请选择区域'
        * expandTrigger: click | mouseover; 默认click
        * style: jQuery改变css方式
        */ 
	let options = {
	    width:'300px',
	    height:'50px',
	    color:'#93b9ff',
	    borderColor:'#93b9ff',
	    text:'请选择省市区',
	    expandTrigger:'mouseover', 
	}
        
        // 添加配置
        // 初始化 select
        $('#select').Select(res => {
            console.log(res); //  res 返回已选择区域信息
        },options)

        // 未添加配置、默认
        $('#select1').Select(res => {
            console.log(res); // 已选择区域信息
        })

    </script>
</body>

</html>
